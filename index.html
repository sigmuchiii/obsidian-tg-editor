<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obsidian Editor</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/easymde/dist/easymde.min.css">
    <script src="https://unpkg.com/easymde/dist/easymde.min.js"></script>
    <style>
        body { 
            margin: 0; padding: 0; font-family: sans-serif; 
            background: var(--tg-theme-bg-color, #fff); 
            color: var(--tg-theme-text-color, #000); 
        }
        .editor-container { 
            padding: 10px; height: 100vh; box-sizing: border-box; 
            display: flex; flex-direction: column; 
        }
        button { 
            background: var(--tg-theme-button-color, #3390ec); 
            color: var(--tg-theme-button-text-color, #fff); 
            border: none; padding: 14px; border-radius: 8px; 
            font-size: 16px; font-weight: bold; margin-top: 10px; 
            cursor: pointer; transition: opacity 0.2s;
        }
        button:active { opacity: 0.8; }
        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è —Ä–µ–¥–∞–∫—Ç–æ—Ä–∞ –ø–æ–¥ —Ç–µ–º–Ω—É—é —Ç–µ–º—É Telegram */
        .editor-toolbar, .CodeMirror { 
            background: var(--tg-theme-bg-color, #fff); 
            color: var(--tg-theme-text-color, #000); 
            border-color: var(--tg-theme-hint-color, #ccc);
        }
    </style>
</head>
<body>
    <div class="editor-container">
        <textarea id="markdown-editor"></textarea>
        <button id="save-btn">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤ Obsidian</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // –†–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω

        // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ URL (–ø—É—Ç—å –∏ —Ç–µ–∫—Å—Ç –≤ Base64)
        const urlParams = new URLSearchParams(window.location.search);
        const filePath = urlParams.get('path') || 'Unknown.md';
        const textBase64 = urlParams.get('text') || '';
        
        let decodedText = '';
        try {
            // –î–µ–∫–æ–¥–∏—Ä—É–µ–º urlsafe_b64encode
            let base64 = textBase64.replace(/-/g, '+').replace(/_/g, '/');
            decodedText = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
        } catch (e) {
            console.error("–û—à–∏–±–∫–∞ –¥–µ–∫–æ–¥–∏—Ä–æ–≤–∞–Ω–∏—è —Ç–µ–∫—Å—Ç–∞", e);
            decodedText = "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–µ–∫—Å—Ç–∞.";
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º —Ä–µ–¥–∞–∫—Ç–æ—Ä
        const easyMDE = new EasyMDE({
            element: document.getElementById('markdown-editor'),
            initialValue: decodedText,
            spellChecker: false,
            status: false,
            maxHeight: "calc(100vh - 140px)"
        });

        // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –æ–±—Ä–∞—Ç–Ω–æ –±–æ—Ç—É
        document.getElementById('save-btn').addEventListener('click', () => {
            tg.MainButton.showProgress();
            const newContent = easyMDE.value();
            const payload = JSON.stringify({ path: filePath, content: newContent });
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ Telegram (—Å—Ä–∞–±–æ—Ç–∞–µ—Ç –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ WEB_APP_DATA –≤ main.py)
            tg.sendData(payload);
        });
    </script>
</body>
</html>
